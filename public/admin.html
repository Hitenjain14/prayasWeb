<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel='stylesheet' href='admin.css'>
    <title>Admin Portal</title>

  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col m-5"
          style="background-color: white; height: 80vh; border-radius: 10%"
        >
          <h3 class="head">Add Completed Event</h3>
          <form action="/completed/addCompletedEvent" method="POST" enctype="multipart/form-data">
            <div class="input-field">
              <input type="text" id="title" name="title" required />
              <label for="title">Title</label>
            </div>
            <div class="input-field">
              <input type="text" id="content" name="content" required />
              <label for="content">Summary</label>
            </div>
            <div class="input-field">
              <input type="url" id="link" name="link" />
              <label for="link">External Link</label>
            </div>

            <div class="input-field">
              <input type="file" id="titleImage" name="titleImage" required />
              <label for="titleImage">Title Image</label>
            </div>

            <div class="input-field">
              <input
                type="file"
                id="imageGallery"
                name="imageGallery"
                multiple
              />
              <label for="imageGallery">Gallery Images</label>
            </div>

            <button class="button"><span>SUBMIT</span></button>
          </form>
        </div>
        <div
          class="col m-5"
          style="background-color: white; height: 80vh; border-radius: 10%"
        >
          <h3 class="head">Add Upcoming Event</h3>
          <form action="/upcoming/addUpcomingEvent" method="POST">
            <div class="input-field">
              <input type="text" id="title" name="title" required />
              <label for="title">Title</label>
            </div>
            <div class="input-field">
              <input type="url" id="link" name="link" />
              <label for="link">Link</label>
            </div>
            <button class="button"><span>SUBMIT</span></button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col m-5">
          <div class="list-group border border-dark" id="table">
            {%UPCOMING_EVENTS%}
          </div>
        </div>
        <div class="col m-5">
          <div class="list-group border border-dark" id="table">
            {%COMPLETED_EVENTS%}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
